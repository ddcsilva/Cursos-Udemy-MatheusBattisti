<!-- Aula 1 - Estrutura HTML -->
<!DOCTYPE html>
<html>

<head>
    <title>Formação Front-End - Fundamentos de HTML</title>
</head>

<body>
    <!-- Aula 2 - Títulos -->
    <h1>Este é um título importante</h1>
    <h3>Um novo título</h3>

    <!-- Aula 3 - Parágrafos -->

    <!-- Aula 5 - Comentários -->
    <!-- Este é um comentário -->

    <!-- Outro comentário -->

</html>
