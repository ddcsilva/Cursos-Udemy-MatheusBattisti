<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação Front-End - Introdução ao CSS</title>
</head>

<body>
    <!-- Aula 1: Inline CSS -->
    <h1 style="color: red;">Este é um título importante</h1>
    <h2 style="color: blue;">Um novo título</h2>
    <h3>Outro título</h3>
    <!-- Inline: Será aplicado apenas no elemento -->

    <hr />

    <!-- Aula 2: Mútiplas regras -->
    <h1 style="color: red; font-size: 50px; border-bottom: 1px solid black;">Este é um título importante</h1>
    <h2 style="color: blue; font-size: 30px; border-bottom: 1px solid orange;">Um novo título</h2>
    <h3 style="color: green; font-size: 20px; border-bottom: 1px solid red;">Outro título</h3>
    <!-- No Inline é possível aplicar múltiplas regras -->

    <hr />
</body>

</html>
